<a href="#">
  <div class="place-info-box">
    <span class="place-info-box-icon"><img [src]="hero.imagePath" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{hero.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-star"></i>{{hero.rating}}</span>
      <span class="place-info-box-detail">{{hero.category}}</span>
      <span class="place-info-box-detail">{{hero.deliveryEstimate}}</span>
    </div>
    <!-- /.info-box-content -->
  </div>
</a>
