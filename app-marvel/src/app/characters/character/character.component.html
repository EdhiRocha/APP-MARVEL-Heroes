<a [routerLink]="['/characters', character.id]" routerLinkActive="router-link-active" >
  <div class="place-info-box">
    <span class="place-info-box-icon"><img src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" height="120px" /></span>

    <div class="place-info-box-content">
      <span class="place-info-box-text">{{character.name}}</span>
      <span class="place-info-box-star"><i class="fa fa-info-circle"></i></span>
      <span class="place-info-box-detail">{{character.description | slice:0:150}} </span>
    </div>
  </div>
</a>
