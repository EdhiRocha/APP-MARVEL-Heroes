<section class="content-header">
  <h1>

  </h1>
</section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-solid">
        <div class="box-header with-border">
          <i class="fa fa-info-circle"></i>

          <h3 class="box-title">{{character?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i></span>
        </div>
        <div class="box-body" *ngIf="character" >
          <div class="col-sm-6 col-xs-12">
            <img class="box-img-detail" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" />
          </div>

          <dl class="col-sm-6 col-xs-12">
            <dt>Description</dt>
            <dd>{{character.description}}</dd>
          </dl>
        </div>
      </div>
    </div>
  </div>
</section>
